<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <title>instagram-feed-bootstrap</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand"><i class="fab fa-instagram"></i>Instagram</a>
            <form class="d-flex justify-content-end">
                <div class="d-flex">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        data-bs-whatever="@mdo">Create a new post</button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <! --Como se achica el tamano del header para que se vea en una linea mas fina?-->
                                    <div class="modal-header" m-0 p-0>
                                        <h5>Message:</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="mb-3">
                                                <textarea class="form-control" id="message-text"></textarea>
                                            </div>
                                        </form>
                                        <button class='fas fa-camera'></button>
                                        <button class='fas fa-lightbulb'></button>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Cancel</button>
                                        <button type="button" class="btn btn-success" color=green>Publish</button>
                                    </div>
                            </div>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenu"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-cog"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Separated link</a></li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </nav>
    <div class="d-flex justify-content-center">
        <a href="/index.html">
            <button class="btn btn-outline-secondary">
                <i class="fas fa-th"></i></button>
            </button>
        </a>
        <a href="/feed.html">
            <button class="btn btn-outline-secondary">
                <i class="fas fa-stop"></i></button>
            </button>
        </a>
    </div>
    <div class="container">
        <div class="card-group">
            <div class="card">
                <img class="card-img-top"
                    src="https://images.pexels.com/photos/1591373/pexels-photo-1591373.jpeg?auto=compress&cs=tinysrgb&w=600"
                    atl="Card image cap">
            </div>
            <div class="card">
                <img class="card-img-top"
                    src="https://images.pexels.com/photos/7925859/pexels-photo-7925859.jpeg?auto=compress&cs=tinysrgb&w=600"
                    atl="Card image cap">
            </div>
            <div class="card">
                <img class="card-img-top" width="171px" height="114px"
                    src="https://www.liveabout.com/thmb/9oyhVbEg1OHIPqxsUSe9Pif61U8=/640x640/filters:no_upscale():max_bytes(150000):strip_icc()/superdog-treadmill-5af44eb2eb97de003d8c771d.gif"
                    atl="Card image cap">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card-group">
            <div class="card">
                <img class="card-img-top"
                    src="https://images.pexels.com/photos/1192671/pexels-photo-1192671.jpeg?auto=compress&cs=tinysrgb&w=400"
                    atl="Card image cap">
            </div>
            <div class="card">
                <img class="card-img-top"
                    src="https://images.pexels.com/photos/457878/pexels-photo-457878.jpeg?auto=compress&cs=tinysrgb&w=400"
                    atl="Card image cap">
            </div>
            <div class="card">
                <img class="card-img-top"
                    src="https://images.pexels.com/photos/1450353/pexels-photo-1450353.jpeg?auto=compress&cs=tinysrgb&w=400"
                    atl="Card image cap">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card-group">
            <div class="card">
                <img class="card-img-top"
                    src="https://images.pexels.com/photos/63340/pexels-photo-63340.jpeg?auto=compress&cs=tinysrgb&w=600"
                    atl="Card image cap">
            </div>
            <div class="card">
                <img class="card-img-top"
                    src="https://images.pexels.com/photos/315998/pexels-photo-315998.jpeg?auto=compress&cs=tinysrgb&w=400"
                    atl="Card image cap">
            </div>
            <div class="card">
                <img class="card-img-top"
                    src="https://images.pexels.com/photos/386025/pexels-photo-386025.jpeg?auto=compress&cs=tinysrgb&w=400"
                    atl="Card image cap">
            </div>
        </div>
    </div>
</body>

</html>
